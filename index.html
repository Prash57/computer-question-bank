<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Futuristic gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Background SVG pattern */
    .background-svg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.2;
    }

    /* Tech images (devices & icons) */
    .tech-image {
      position: absolute;
      opacity: 0.15;
      width: 120px;
      z-index: 0;
      filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.6));
      transition: transform 6s ease-in-out infinite alternate;
    }

    /* Floating animation */
    @keyframes float {
      from { transform: translateY(0px) rotate(0deg); }
      to { transform: translateY(-20px) rotate(10deg); }
    }
    .floating {
      animation: float 6s ease-in-out infinite alternate;
    }

    /* Positioning devices */
    .laptop { top: 8%; left: 5%; width: 150px; }
    .router { bottom: 12%; right: 10%; width: 140px; }
    .server { top: 15%; right: 15%; }
    .chip { bottom: 10%; left: 20%; }

    /* Programming language icons */
    .html { top: 20%; left: 12%; }
    .css { top: 30%; right: 12%; }
    .python { bottom: 20%; left: 8%; }
    .django { bottom: 25%; right: 15%; }
    .c-lang { top: 50%; left: 5%; }
    .javascript { top: 60%; right: 8%; }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      padding: 60px 80px;
      border-radius: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      max-width: 700px;
      width: 90%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 25px;
    }

    footer {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.7;
    }

    /* Glow animation for text */
    h1, p {
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <!-- Techy SVG background -->
  <svg class="background-svg" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
        <path d="M 60 0 L 0 0 0 60" fill="none" stroke="cyan" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
    <circle cx="20%" cy="30%" r="150" fill="none" stroke="lime" stroke-width="1" opacity="0.3"/>
    <circle cx="80%" cy="70%" r="200" fill="none" stroke="cyan" stroke-width="1" opacity="0.3"/>
  </svg>

  <!-- Floating tech devices -->
  <img src="https://img.icons8.com/ios-filled/500/laptop.png" class="tech-image floating laptop" alt="Laptop">
  <img src="https://img.icons8.com/ios-filled/500/wifi-router.png" class="tech-image floating router" alt="Router">
  <img src="https://img.icons8.com/ios-filled/500/server.png" class="tech-image floating server" alt="Server">
  

  <!-- Programming language icons -->
  <img src="https://img.icons8.com/color/480/html-5.png" class="tech-image floating html" alt="HTML">
  <img src="https://img.icons8.com/color/480/css3.png" class="tech-image floating css" alt="CSS">
  <img src="https://img.icons8.com/color/480/python.png" class="tech-image floating python" alt="Python">
  <img src="https://img.icons8.com/color/480/django.png" class="tech-image floating django" alt="Django">
  <img src="https://img.icons8.com/color/480/c-programming.png" class="tech-image floating c-lang" alt="C">
  <img src="https://img.icons8.com/color/480/javascript.png" class="tech-image floating javascript" alt="JavaScript">

  </div>
</body>
</html>
